<h3>Checkout</h3>
<p>Amount: {{cart.total}}</p>
<p><a href="{% url 'items' %}">Keep Shopping</a></p>
{% if cart.stripe_total > 0 %}
<form action="{% url 'confirmation' %}" method="POST">
    {% csrf_token %}
    <script
      src="https://checkout.stripe.com/checkout.js" 
      class="stripe-button"
      data-email="{{cart.customer.email}}"
      data-key="{{stripe_key}}"
      data-amount="{{cart.stripe_total}}"
      data-locale="auto">
    </script>
</form>
{% endif %}
