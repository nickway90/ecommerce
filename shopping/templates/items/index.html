<h1>Items</h1>
<p><a href="{% url 'cart' %}">View Cart</a></p>
<hr>
{% for item in items %}
<p>SKU: {{item.sku}}</p>
<p>Name: {{item.name}}</p>
<p>Description: {{item.description}}</p>
<p>Price: {{item.price}}</p>
<p><a href="{% url 'item' item.id %}">View</a></p>
<p><a href="{% url 'add_item' item.id %}">Add to Cart</a></p>
<hr>
{% endfor %}
