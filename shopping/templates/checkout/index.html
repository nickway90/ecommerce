<h1>Checkout</h1>
<p><a href="{% url 'cart' %}">Edit Cart</a></p>
<ul>
{% for cart_item in cart.cart_items.all %}
<li>{{cart_item.item.name}} ({{cart_item.qty}}) x {{cart_item.item.price}} <strong>{{cart_item.total}}</strong></li>
{% endfor %}
</ul>
<p>Total: <strong>{{cart.total}}</strong></p>

<hr>

<form action="{% url 'process' %}" method="POST">
    {% csrf_token %}
    <script
      src="https://checkout.stripe.com/checkout.js" class="stripe-button"
      data-key="pk_test_JqaiFr4mZjXgiGRd4BvkpKgz"
      data-amount="{{cart.stripe_total}}"
      data-locale="auto">
    </script>
  </form>
